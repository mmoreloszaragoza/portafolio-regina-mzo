<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Regina Morelos Zaragoza Olivares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            /* Quitamos flexbox del body para permitir el scroll natural */
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            min-height: 100vh; /* La altura mínima es el 100% de la ventana */
            overflow-x: hidden; /* Oculta el scroll horizontal si aparece */
            overflow-y: auto; /* Permite el scroll vertical si el contenido es más alto */
        }

        .portfolio-image-container {
            width: 100%; /* Ocupa todo el ancho disponible */
            display: flex;
            justify-content: center; /* Centra la imagen horizontalmente */
            align-items: flex-start; /* Alinea la imagen arriba del contenedor */
            /* Quitamos height: 100vh; para que el contenedor pueda crecer con la imagen */
            /* height: 100vh; */
            box-shadow: none;
            border-radius: 0;
        }

        .portfolio-image-container img {
            width: 100%; /* La imagen SIEMPRE ocupará el 100% del ancho de su contenedor */
            height: auto; /* La altura se ajustará automáticamente para mantener la proporción */
            display: block;
            /* Eliminamos object-fit: contain; para que la imagen pueda desbordar la altura */
            /* object-fit: contain; */

            border: none;
            box-shadow: none;
            margin: 0;
        }

        /* Puedes eliminar todas las reglas @media anteriores si solo quieres esto */
        /* La configuración de arriba ya es responsiva para la imagen */
    </style>
</head>
<body>
    <div class="portfolio-image-container">
        <img src="Portafolio_2025-comprimido.jpg" alt="Portafolio de Regina Morelos Zaragoza Olivares">
    </div>
</body>
</html>
