<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Regina Morelos Zaragoza Olivares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro para que la imagen destaque más si no llena todo */
            display: flex; /* Usamos flexbox para centrar la imagen */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            min-height: 100vh; /* La altura mínima es el 100% de la ventana */
            overflow: hidden; /* Evita barras de desplazamiento si la imagen es muy grande */
        }

        .portfolio-image-container {
            width: 100%;
            height: 100vh; /* Ocupa el 100% de la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Elimina sombras y bordes si quieres una integración total */
            box-shadow: none;
            border-radius: 0;
        }

        .portfolio-image-container img {
            max-width: 100%; /* La imagen no superará el ancho de la pantalla */
            max-height: 100vh; /* La imagen no superará la altura de la ventana */
            height: auto; /* Mantiene la proporción de la imagen */
            width: auto; /* Mantiene la proporción de la imagen */
            display: block;
            object-fit: contain; /* Asegura que la imagen se ajuste dentro del contenedor sin recortarse */
            /* Si la imagen es más alta que ancha, 'contain' dejará barras a los lados.
               Si es más ancha que alta, dejará barras arriba/abajo.
               Si quieres que SIEMPRE llene la pantalla (recortando si es necesario), usa 'cover' */

            /* Eliminamos bordes y sombras para una apariencia limpia */
            border: none;
            box-shadow: none;
            margin: 0; /* Elimina cualquier margen residual */
        }

        /* Puedes eliminar todas las reglas @media anteriores si solo quieres esto */
        /* Si solo quieres la imagen, no necesitas ajustar para móviles, la configuración de arriba ya es responsiva */
    </style>
</head>
<body>
    <div class="portfolio-image-container">
        <img src="Portafolio_2025-comprimido.jpg" alt="Portafolio de Regina Morelos Zaragoza Olivares">
    </div>
</body>
</html>
